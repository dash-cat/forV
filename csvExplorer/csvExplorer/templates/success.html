<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загруженные файлы</title>
</head>
<body>
    <h1>Загруженные файлы</h1>
    <ul>
        {% for file in uploaded_files %}
            <li>
                {{ file.file_name }} - <a href="{{ file.graph_path }}" target="_blank">Посмотреть график</a>
                - <a href="{% url 'file_delete' file.id %}">Удалить</a>  <!-- Ссылка на удаление -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
