<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загруженные файлы</title>
</head>
<body>
    <h1>Загруженные файлы</h1>
    <ul>
        {% for file in uploaded_files %}
        <li>
            {{ file.file_name }} - 
            <a href="{{ MEDIA_URL }}{{ file.graph_paths }}" target="_self">Посмотреть график</a> - 
            <a href="{% url 'file_delete' file.id %}">Удалить</a>
        </li>
         {% endfor %}
    </ul>
</body>
</html>
